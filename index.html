<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThunderChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Login Form -->
  <div id="loginForm" class="p-6 max-w-md mx-auto my-10 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
    <form class="space-y-4">
      <input type="email" name="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <input type="password" name="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
    </form>
  </div>

  <!-- Register Form -->
  <div id="registerForm" class="p-6 max-w-md mx-auto my-4 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-center">Register</h2>
    <form class="space-y-4">
      <input type="email" name="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <input type="password" name="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded">Register</button>
    </form>
  </div>

  <!-- Chat Container -->
  <div id="chatContainer" class="hidden max-w-xl mx-auto my-8 bg-gray-800 rounded-lg shadow-lg p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">ThunderChat Room 🌩️</h2>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Logout</button>
    </div>

    <ul id="messageList" class="bg-gray-900 h-64 overflow-y-scroll p-4 rounded mb-4 space-y-2 text-sm">
      <!-- Messages will appear here -->
    </ul>

    <div class="flex space-x-2">
      <textarea id="messageInput" placeholder="Type a message..." class="flex-grow p-2 bg-gray-700 rounded resize-none h-12 text-white"></textarea>
      <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Send</button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
