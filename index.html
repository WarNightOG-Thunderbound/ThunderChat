<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThunderChat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      padding: 1em;
      background: #1e293b;
      text-align: center;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
    }
    .message {
      margin: 0.5em 0;
      padding: 0.5em;
      background: #334155;
      border-radius: 10px;
    }
    input, button {
      padding: 0.7em;
      border: none;
      margin: 0.2em;
      border-radius: 8px;
    }
    button {
      background: #06b6d4;
      color: white;
    }
    #group-form, #chat-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .chat-box {
      width: 100%;
      max-width: 600px;
    }
    .leave-btn {
  background: #ff4d4d;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
  transition: background 0.3s ease;
  width: 90%;
  max-width: 300px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 4px 15px rgba(255, 77, 77, 0.3);
}

.leave-btn:hover {
  background: #e60000;
}

  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, push, onChildAdded, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBD4bDQgVtMd9cwq9Hfdz54NYSBcQvPr1Y",
      authDomain: "thunderboundthunderchat.firebaseapp.com",
      databaseURL: "https://thunderboundthunderchat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "thunderboundthunderchat",
      storageBucket: "thunderboundthunderchat.firebasestorage.app",
      messagingSenderId: "79690962383",
      appId: "1:79690962383:web:fecf12881a13a4fdf22eba"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const groupForm = document.getElementById('group-form');
    const chatSection = document.getElementById('chat-section');
    const messagesDiv = document.getElementById('messages');

    let currentGroup = "";

    document.getElementById('create-btn').onclick = () => {
      const name = prompt("Enter group name:");
      const password = prompt("Enter password:");
      if (name && password) {
        set(ref(db, `groups/${name}`), { password });
        enterChat(name);
      }
    };

    document.getElementById('join-btn').onclick = async () => {
      const name = prompt("Enter group name:");
      const password = prompt("Enter password:");
      if (name && password) {
        const snapshot = await get(child(ref(db), `groups/${name}`));
        if (snapshot.exists() && snapshot.val().password === password) {
          enterChat(name);
        } else {
          alert("No group exists with that name and password.");
        }
      }
    };

    function enterChat(groupName) {
      currentGroup = groupName;
      groupForm.style.display = 'none';
      chatSection.style.display = 'flex';
      const groupRef = ref(db, `messages/${groupName}`);
      onChildAdded(groupRef, (data) => {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.textContent = data.val();
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    document.getElementById('send-btn').onclick = () => {
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      if (text && currentGroup) {
        const groupRef = ref(db, `messages/${currentGroup}`);
        push(groupRef, text);
        input.value = "";
      }
    };
    document.getElementById("leaveGroupBtn").addEventListener("click", () => {
  localStorage.removeItem("groupName");
  localStorage.removeItem("groupPassword");
  location.reload(); // Refresh page to go back to main screen
});

  </script>
</head>
<body>
  <header>
    <h1>ThunderChat</h1>
    <p>Create or Join a Group</p>
  </header>
  <div id="group-form">
    <button id="create-btn">Create Group</button>
    <button id="join-btn">Join Group</button>
  </div>
  <div id="chat-section" class="chat-box">
    <main id="messages"></main>
    <button id="leaveGroupBtn" class="leave-btn">Leave Group</button>

    <footer>
      <input id="msg-input" type="text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </footer>
  </div>
  <script>
    // Show group form on load
    document.getElementById('group-form').style.display = 'flex';
  </script>
</body>
</html>
