<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThunderChat</title>
  <script type="module" src="firebase.js"></script>
  <script type="module" defer src="main.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f0f0;
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .container {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 16px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #register {
      background-color: #2196F3;
    }
    
    #register:hover {
      background-color: #0b7dda;
    }
    
    #logout {
      background-color: #f44336;
    }
    
    #logout:hover {
      background-color: #da190b;
    }
    
    #chat {
      display: none;
    }
    
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }
    
    #messageInput {
      margin-bottom: 10px;
    }
    
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #e9e9e9;
      border-radius: 3px;
    }
    
    .message strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>âš¡ ThunderChat</h1>

  <div class="container" id="auth">
    <input type="email" id="email" placeholder="Email" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="register">Register</button>
    <button id="login">Login</button>
  </div>

  <div class="container" id="chat">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
    <div>
      <button id="send">Send</button>
      <button id="logout">Logout</button>
    </div>
  </div>

  <script>
    // Basic DOM references
    const authDiv = document.getElementById('auth');
    const chatDiv = document.getElementById('chat');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('send');
    const logoutBtn = document.getElementById('logout');

    // Initial state
    let currentUser = null;

    // Simulate auth functions (to be replaced with Firebase)
    function showChat() {
      authDiv.style.display = 'none';
      chatDiv.style.display = 'block';
      messageInput.focus();
    }

    function showAuth() {
      chatDiv.style.display = 'none';
      authDiv.style.display = 'block';
      emailInput.focus();
    }

    function addMessage(sender, text) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Event listeners (to be replaced with Firebase implementations)
    registerBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if (email && password) {
        alert(`Registration would be handled by Firebase\nEmail: ${email}\nPassword: ${password}`);
        // In real implementation, this would call Firebase auth
        currentUser = email;
        showChat();
      }
    });

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if (email && password) {
        alert(`Login would be handled by Firebase\nEmail: ${email}\nPassword: ${password}`);
        // In real implementation, this would call Firebase auth
        currentUser = email;
        showChat();
      }
    });

    sendBtn.addEventListener('click', () => {
      const message = messageInput.value;
      if (message && currentUser) {
        addMessage(currentUser, message);
        messageInput.value = '';
      }
    });

    logoutBtn.addEventListener('click', () => {
      currentUser = null;
      showAuth();
      emailInput.value = '';
      passwordInput.value = '';
    });

    // Allow sending messages with Enter key
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    // Initialize UI
    showAuth();
  </script>
</body>
</html>
