<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>ThunderChat Real-time Group Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <!-- Auth Section -->
    <div id="auth-section">
      <h2>ThunderChat Login / Register</h2>
      <input type="email" id="email" placeholder="Email" autocomplete="username" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
      <p id="auth-message" class="message"></p>
    </div>

    <!-- Group Selection Section -->
    <div id="group-section" class="hidden">
      <h2>Create or Join a Group</h2>
      <input type="text" id="group-name" placeholder="Enter group name" />
      <button id="join-group-btn">Join Group</button>
      <button id="logout-btn" class="logout">Logout</button>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="hidden">
      <header>
        <h2 id="group-title"></h2>
        <button id="leave-group-btn" class="leave">Leave Group</button>
      </header>
      <div id="messages" class="messages"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs and main.js -->
  <script type="module" src="main.js"></script>
</body>
</html>
