<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThunderChat</title>
  <script type="module" src="firebase.js"></script>
  <script type="module" defer src="main.js"></script>
  <style>
    body { font-family: Arial; background: #1e1e2f; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    .container { width: 300px; margin-top: 50px; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 4px; }
    input { background: #333; color: white; }
    button { background: #00bcd4; color: white; cursor: pointer; }
    #chat { display: none; margin-top: 20px; width: 100%; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #444; padding: 10px; background: #2c2c3c; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>âš¡ ThunderChat</h1>

  <div class="container" id="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="register">Register</button>
    <button id="login">Login</button>
  </div>

  <div class="container" id="chat">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="send">Send</button>
    <button id="logout">Logout</button>
  </div>
</body>
</html>
