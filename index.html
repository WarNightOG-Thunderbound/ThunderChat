<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThunderChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      margin: 5px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .my-message {
      align-self: flex-end;
      background-color: #0f0c29;
      color: #fff;
    }

    .other-message {
      align-self: flex-start;
      background-color: #2c3e50;
      color: #fff;
    }

    .username {
      font-weight: bold;
      margin-bottom: 3px;
    }

    #messageInput {
      padding: 10px;
      border: none;
      width: 80%;
      border-radius: 5px;
    }

    #sendBtn {
      padding: 10px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #messageForm {
      display: flex;
      padding: 10px;
      background: #222;
    }
  </style>
</head>
<body>

<div id="chatContainer"></div>

<form id="messageForm">
  <input type="text" id="messageInput" placeholder="Type a message" required />
  <button type="submit" id="sendBtn">Send</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBD4bDQgVtMd9cwq9Hfdz54NYSBcQvPr1Y",
    authDomain: "thunderboundthunderchat.firebaseapp.com",
    databaseURL: "https://thunderboundthunderchat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "thunderboundthunderchat",
    storageBucket: "thunderboundthunderchat.appspot.com",
    messagingSenderId: "79690962383",
    appId: "1:79690962383:web:fecf12881a13a4fdf22eba"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const username = localStorage.getItem("username") || prompt("Enter your username:");
  localStorage.setItem("username", username);

  const groupName = localStorage.getItem("groupName");
  const groupPassword = localStorage.getItem("groupPassword");

  const messageRef = ref(db, `groups/${groupName}_${groupPassword}`);

  const messageForm = document.getElementById("messageForm");
  const messageInput = document.getElementById("messageInput");
  const chatContainer = document.getElementById("chatContainer");

  messageForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if (text !== "") {
      push(messageRef, {
        username: username,
        text: text,
        timestamp: Date.now()
      });
      messageInput.value = "";
    }
  });

  onChildAdded(messageRef, (snapshot) => {
    const data = snapshot.val();
    const messageElement = document.createElement("div");
    const userClass = data.username === username ? "my-message" : "other-message";

    messageElement.classList.add("message", userClass);
    messageElement.innerHTML = `
      <div class="username">${data.username}</div>
      <div>${data.text}</div>
    `;
    chatContainer.appendChild(messageElement);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  });
</script>

</body>
</html>
