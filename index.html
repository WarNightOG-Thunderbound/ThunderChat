<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚡ ThunderChat</title>
  <script type="module" src="firebase.js"></script>
  <script type="module" defer src="main.js"></script>
  <style>
    :root {
      --primary: #6e00ff;
      --secondary: #ff00c8;
      --dark: #0f0b1a;
      --light: #f8f1ff;
      --accent: #00f7ff;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(110, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(255, 0, 200, 0.1) 0%, transparent 50%);
      animation: gradientPulse 15s ease infinite;
    }

    @keyframes gradientPulse {
      0% { background-position: 10% 20%, 90% 80%; }
      50% { background-position: 20% 30%, 80% 70%; }
      100% { background-position: 10% 20%, 90% 80%; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(110, 0, 255, 0.3);
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { text-shadow: 0 0 10px rgba(110, 0, 255, 0.3); }
      to { text-shadow: 0 0 20px rgba(255, 0, 200, 0.5); }
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(15, 11, 26, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(110, 0, 255, 0.3);
    }

    input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.2);
      background: rgba(0, 247, 255, 0.05);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      margin-right: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary), var(--primary));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(110, 0, 255, 0.4);
    }

    button:hover::before {
      opacity: 1;
    }

    button:active {
      transform: translateY(0);
    }

    #register {
      background: linear-gradient(45deg, #00b4ff, #00f7ff);
    }

    #register::before {
      background: linear-gradient(45deg, #00f7ff, #00b4ff);
    }

    #logout {
      background: linear-gradient(45deg, #ff3d5e, #ff00c8);
    }

    #logout::before {
      background: linear-gradient(45deg, #ff00c8, #ff3d5e);
    }

    #chat {
      display: none;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--dark);
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: var(--dark);
      border-radius: 10px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: linear-gradient(var(--primary), var(--secondary));
      border-radius: 10px;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      background: rgba(110, 0, 255, 0.1);
      border-radius: 10px;
      border-left: 3px solid var(--accent);
      animation: messageIn 0.3s ease-out;
      transition: all 0.3s ease;
    }

    @keyframes messageIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .message:hover {
      background: rgba(110, 0, 255, 0.2);
      transform: translateX(5px);
    }

    .message strong {
      color: var(--accent);
      font-weight: 600;
    }

    .message-time {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      margin-left: 0.5rem;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
    }

    /* Lightning bolt animation */
    .lightning {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
      opacity: 0.1;
    }

    .lightning-bolt {
      position: absolute;
      width: 3px;
      height: 30px;
      background: white;
      transform: rotate(30deg);
      animation: lightningStrike 4s infinite;
    }

    @keyframes lightningStrike {
      0%, 100% { opacity: 0; }
      1% { opacity: 1; }
      2% { opacity: 0; }
      50% { opacity: 0; }
      51% { opacity: 1; }
      52% { opacity: 0; }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      .button-group {
        flex-direction: column;
      }
      
      button {
        width: 100%;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="lightning">
    <div class="lightning-bolt" style="left: 20%; top: 10%;"></div>
    <div class="lightning-bolt" style="left: 50%; top: 30%; height: 50px;"></div>
    <div class="lightning-bolt" style="left: 80%; top: 60%;"></div>
  </div>

  <h1>⚡ ThunderChat</h1>

  <div class="container" id="auth">
    <input type="email" id="email" placeholder="Email" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <div class="button-group">
      <button id="register">Register</button>
      <button id="login">Login</button>
    </div>
  </div>

  <div class="container" id="chat">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
    <div class="button-group">
      <button id="send">Send Message</button>
      <button id="logout">Logout</button>
    </div>
  </div>

  <script>
    // Basic DOM references
    const authDiv = document.getElementById('auth');
    const chatDiv = document.getElementById('chat');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('send');
    const logoutBtn = document.getElementById('logout');

    // Initial state
    let currentUser = null;

    // Animation helper
    function animateButton(button) {
      button.style.transform = 'scale(0.95)';
      setTimeout(() => {
        button.style.transform = '';
      }, 200);
    }

    // Clear messages
    function clearMessages() {
      messagesDiv.innerHTML = '';
    }

    // Show chat
    function showChat() {
      authDiv.style.display = 'none';
      chatDiv.style.display = 'block';
      messageInput.focus();
      clearMessages();
    }

    // Show auth
    function showAuth() {
      chatDiv.style.display = 'none';
      authDiv.style.display = 'block';
      emailInput.focus();
      clearMessages();
    }

    // Add message
    function addMessage(sender, text) {
      const messageElement = document.createElement('div');
      messageElement.className = 'message';
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageElement.innerHTML = `<strong>${sender}</strong> <span class="message-time">${time}</span><br>${text}`;
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Event listeners
    registerBtn.addEventListener('click', (e) => {
      e.preventDefault();
      animateButton(registerBtn);
      const email = emailInput.value;
      const password = passwordInput.value;
      if (email && password) {
        // Simulate registration
        setTimeout(() => {
          currentUser = email.split('@')[0] || 'User';
          showChat();
          addMessage('System', `Welcome ${currentUser}! Start chatting now.`);
        }, 800);
      }
    });

    loginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      animateButton(loginBtn);
      const email = emailInput.value;
      const password = passwordInput.value;
      if (email && password) {
        // Simulate login
        setTimeout(() => {
          currentUser = email.split('@')[0] || 'User';
          showChat();
          addMessage('System', `Welcome back ${currentUser}!`);
        }, 800);
      }
    });

    sendBtn.addEventListener('click', (e) => {
      e.preventDefault();
      animateButton(sendBtn);
      const message = messageInput.value;
      if (message && currentUser) {
        addMessage(currentUser, message);
        messageInput.value = '';
      }
    });

    logoutBtn.addEventListener('click', (e) => {
      e.preventDefault();
      animateButton(logoutBtn);
      setTimeout(() => {
        currentUser = null;
        showAuth();
        emailInput.value = '';
        passwordInput.value = '';
      }, 300);
    });

    // Allow sending messages with Enter key
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });

    // Initialize UI
    showAuth();
  </script>
</body>
</html>
