<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThunderChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBD4bDQgVtMd9cwq9Hfdz54NYSBcQvPr1Y",
      authDomain: "thunderboundthunderchat.firebaseapp.com",
      databaseURL: "https://thunderboundthunderchat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "thunderboundthunderchat",
      storageBucket: "thunderboundthunderchat.appspot.com",
      messagingSenderId: "79690962383",
      appId: "1:79690962383:web:fecf12881a13a4fdf22eba"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const authSection = document.getElementById('authSection');
    const chatContainer = document.getElementById('chatContainer');
    const authForm = document.getElementById('authForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const authButton = document.getElementById('authButton');
    const switchMode = document.getElementById('switchMode');
    const formTitle = document.getElementById('formTitle');
    const switchText = document.getElementById('switchText');
    const logoutBtn = document.getElementById('logoutBtn');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messageList = document.getElementById('messageList');

    let isLogin = true;

    switchMode.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      authButton.textContent = isLogin ? "Login" : "Register";
      switchText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      switchMode.textContent = isLogin ? "Register" : "Login";
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userEmail = email.value;
      const userPass = password.value;

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, userEmail, userPass);
        } else {
          await createUserWithEmailAndPassword(auth, userEmail, userPass);
        }
      } catch (err) {
        alert(err.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.classList.add('hidden');
        chatContainer.classList.remove('hidden');
      } else {
        authSection.classList.remove('hidden');
        chatContainer.classList.add('hidden');
      }
    });

    logoutBtn.addEventListener('click', () => signOut(auth));

    sendBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message !== '') {
        push(ref(db, 'messages'), {
          text: message,
          timestamp: Date.now(),
        });
        messageInput.value = '';
      }
    });

    onChildAdded(ref(db, 'messages'), (snapshot) => {
      const li = document.createElement('li');
      li.textContent = snapshot.val().text;
      messageList.appendChild(li);
      messageList.scrollTop = messageList.scrollHeight;
    });
  </script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Auth Section -->
  <div id="authSection" class="p-6 max-w-md mx-auto my-10 bg-gray-800 rounded-lg shadow-lg">
    <h2 id="formTitle" class="text-xl font-bold mb-4 text-center">Login</h2>
    <form id="authForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 text-white" required />
      <button id="authButton" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">
      <span id="switchText">Don't have an account?</span>
      <button id="switchMode" class="text-blue-400 underline">Register</button>
    </p>
  </div>

  <!-- Chat Container -->
  <div id="chatContainer" class="hidden max-w-xl mx-auto my-8 bg-gray-800 rounded-lg shadow-lg p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">ThunderChat Room üå©Ô∏è</h2>
      <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Logout</button>
    </div>

    <ul id="messageList" class="bg-gray-900 h-64 overflow-y-scroll p-4 rounded mb-4 space-y-2 text-sm">
      <!-- Messages appear here -->
    </ul>

    <div class="flex space-x-2">
      <textarea id="messageInput" placeholder="Type a message..." class="flex-grow p-2 bg-gray-700 rounded resize-none h-12 text-white"></textarea>
      <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Send</button>
    </div>
  </div>
</body>
</html>
