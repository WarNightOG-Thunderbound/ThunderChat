<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Group Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      color: cyan;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px cyan;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }

    input {
      background: #2e2e2e;
      color: white;
    }

    button {
      background: cyan;
      color: black;
      font-weight: bold;
    }

    #chat-section {
      margin-top: 1rem;
      display: none;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      background: #111;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .message {
      margin-bottom: 0.5rem;
      background: #222;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ThunderChat</h1>
  <div class="container">
    <div class="form-group">
      <button onclick="showCreateGroup()">Create Group</button>
      <button onclick="showJoinGroup()">Join Group</button>
    </div>
    <div id="create-group" class="form-group" style="display: none;">
      <input type="text" id="create-group-name" placeholder="Group Name" />
      <input type="password" id="create-group-password" placeholder="Group Password" />
      <button onclick="createGroup()">Create</button>
    </div>
    <div id="join-group" class="form-group" style="display: none;">
      <input type="text" id="join-group-name" placeholder="Group Name" />
      <input type="password" id="join-group-password" placeholder="Group Password" />
      <button onclick="joinGroup()">Join</button>
    </div>
  </div>

  <div class="container" id="chat-section">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type your message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, push, onChildAdded, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentGroup = "";

    window.showCreateGroup = () => {
      document.getElementById("create-group").style.display = "block";
      document.getElementById("join-group").style.display = "none";
    };

    window.showJoinGroup = () => {
      document.getElementById("create-group").style.display = "none";
      document.getElementById("join-group").style.display = "block";
    };

    window.createGroup = () => {
      const name = document.getElementById("create-group-name").value;
      const pass = document.getElementById("create-group-password").value;
      if (!name || !pass) return alert("Fill in both fields");

      const groupRef = ref(db, `groups/${name}`);
      set(groupRef, { password: pass, messages: {} });
      currentGroup = name;
      enterChat(name);
    };

    window.joinGroup = async () => {
      const name = document.getElementById("join-group-name").value;
      const pass = document.getElementById("join-group-password").value;

      const groupRef = ref(db, `groups/${name}`);
      const snap = await get(groupRef);

      if (snap.exists() && snap.val().password === pass) {
        currentGroup = name;
        enterChat(name);
      } else {
        alert("Group doesn't exist or password is wrong");
      }
    };

    function enterChat(groupName) {
      document.querySelector(".container").style.display = "none";
      document.getElementById("chat-section").style.display = "block";
      const messagesRef = ref(db, `groups/${groupName}/messages`);
      onChildAdded(messagesRef, (data) => {
        const msg = document.createElement("div");
        msg.classList.add("message");
        msg.textContent = data.val().text;
        document.getElementById("messages").appendChild(msg);
      });
    }

    window.sendMessage = () => {
      const text = document.getElementById("messageInput").value;
      if (!text || !currentGroup) return;
      const msgRef = ref(db, `groups/${currentGroup}/messages`);
      push(msgRef, { text });
      document.getElementById("messageInput").value = "";
    };
  </script>
</body>
</html>
