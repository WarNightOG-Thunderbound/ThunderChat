<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThunderChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app-container">
    <h1>âš¡ ThunderChat</h1>

    <div id="auth">
      <input type="email" id="email" placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>
      <div id="captcha-box">
        <label>Solve: <span id="captcha-question"></span></label>
        <input type="text" id="captcha-answer" placeholder="Answer" />
      </div>
      <button id="register">Register</button>
      <button id="login">Login</button>
    </div>

    <div id="group-selection" class="hidden">
      <button id="createGroupBtn">Create Group</button>
      <button id="joinGroupBtn">Join Group</button>
      <p class="group-warning">Inactive groups will be deleted after 1 week.</p>
    </div>

    <div id="create-group-form" class="hidden">
      <input type="text" id="groupName" placeholder="Group Name"/>
      <button id="submitCreateGroup">Create Group</button>
    </div>

    <div id="join-group-form" class="hidden">
      <input type="text" id="joinGroupId" placeholder="Group Password"/>
      <button id="submitJoinGroup">Join Group</button>
    </div>

    <div id="chat" class="hidden">
      <div id="groupInfo">Group Password: <span id="groupPassword"></span></div>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Type a message" />
      <button id="send">Send</button>
      <button id="logout">Logout</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
