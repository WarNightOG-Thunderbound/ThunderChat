<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThunderChat</title>
  <style>
    * {
      box-sizing: border-box;
      font-size: 18px;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5fcff;
      color: #0f172a;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 100%;
      overflow-x: hidden;
    }
    header {
      padding: 1.5em;
      background: #06b6d4;
      color: white;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.2em;
      margin: 0;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1.5em;
      width: 100%;
    }
    footer {
      padding: 1.5em;
      background: white;
      border-top: 2px solid #e2e8f0;
    }
    .message {
      margin: 1em 0;
      padding: 1em;
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 85%;
      word-wrap: break-word;
      transform: translateY(20px);
      opacity: 0;
      animation: messageAppear 0.4s ease-out forwards;
    }
    @keyframes messageAppear {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .message .sender {
      font-weight: bold;
      color: #06b6d4;
      margin-bottom: 0.5em;
      font-size: 1.1em;
    }
    input, button {
      padding: 1em;
      border: 2px solid #cbd5e1;
      margin: 0.5em 0;
      border-radius: 12px;
      width: 100%;
      font-size: 1.1em;
    }
    button {
      background: #06b6d4;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
    }
    button:hover {
      background: #0891b2;
    }
    .auth-form, .group-options, .chat-section {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      width: 100%;
      margin-bottom: 1.5em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.8em;
      color: #334155;
      font-size: 1.1em;
    }
    .toggle-form {
      color: #06b6d4;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 1.5em;
      text-align: center;
      font-size: 1.1em;
    }
    #messages {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1em;
    }
    .message.sent {
      align-self: flex-end;
      background: #e0f2fe;
    }
    .message.received {
      align-self: flex-start;
    }
    .timestamp {
      font-size: 0.9em;
      color: #64748b;
      text-align: right;
      margin-top: 0.5em;
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      background: #06b6d4;
      color: white;
    }
    .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      padding: 0.5em;
    }
    .group-options {
      text-align: center;
    }
    .group-options h2 {
      font-size: 1.8em;
      margin-bottom: 1.5em;
    }
    .group-options button {
      padding: 1.2em;
      margin: 0.8em 0;
      font-size: 1.2em;
      width: 100%;
      max-width: 400px;
    }
    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 90%;
      width: 400px;
      text-align: center;
      animation: alertAppear 0.3s ease-out;
    }
    @keyframes alertAppear {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    .custom-alert h3 {
      margin-top: 0;
      color: #06b6d4;
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    .custom-alert p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .custom-alert input {
      margin-bottom: 1.5em;
      font-size: 1.1em;
      padding: 1em;
    }
    .custom-alert-buttons {
      display: flex;
      gap: 1em;
      margin-top: 1.5em;
    }
    .custom-alert-buttons button {
      flex: 1;
      padding: 1em;
      font-size: 1.1em;
    }
    .custom-alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #f5fcff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 8px solid #e0f2fe;
      border-top-color: #06b6d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2em;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      color: #06b6d4;
      font-size: 1.8em;
      margin-top: 1em;
    }
    .groups-list {
      width: 100%;
      max-width: 500px;
      margin: 1.5em auto;
      background: white;
      border-radius: 12px;
      padding: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .groups-list h3 {
      margin-top: 0;
      color: #06b6d4;
      font-size: 1.3em;
      border-bottom: 2px solid #e0f2fe;
      padding-bottom: 0.5em;
    }
    .group-item {
      padding: 0.8em;
      margin: 0.5em 0;
      background: #f8fafc;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .group-item:hover {
      background: #e0f2fe;
    }
    .group-item-name {
      font-weight: bold;
    }
    .group-item-join {
      background: #06b6d4;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    .no-groups {
      text-align: center;
      color: #64748b;
      padding: 1em;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading ThunderChat...</div>
  </div>

  <header>
    <h1>ThunderChat</h1>
  </header>

  <main>
    <!-- Auth Section -->
    <div id="auth-section" class="auth-form">
      <div id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input id="login-email" type="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" placeholder="Enter your password" />
        </div>
        <button id="login-btn">Login</button>
        <div class="toggle-form">Don't have an account? Register</div>
      </div>

      <div id="register-form" style="display: none;">
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input id="reg-username" type="text" placeholder="Choose a username" />
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input id="reg-email" type="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input id="reg-password" type="password" placeholder="Create a password" />
        </div>
        <button id="register-btn">Register</button>
        <div class="toggle-form">Already have an account? Login</div>
      </div>
    </div>

    <!-- Group Options -->
    <div id="group-options" class="group-options">
      <h2>Welcome, <span id="username-display"></span></h2>
      <button id="create-group-btn">Create Group</button>
      <button id="join-group-btn">Join New Group</button>
      
      <div class="groups-list">
        <h3>Your Groups (<span id="groups-count">0</span>)</h3>
        <div id="joined-groups-list">
          <div class="no-groups">You haven't joined any groups yet</div>
        </div>
      </div>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="chat-section">
      <div class="chat-header">
        <button class="back-btn" id="back-btn">‚Üê</button>
        <h2 id="group-name-display"></h2>
        <div style="width: 24px;"></div>
      </div>
      <div id="messages"></div>
      <footer>
        <input id="msg-input" type="text" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </footer>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { 
      getDatabase, 
      ref, 
      set, 
      push, 
      onChildAdded, 
      get, 
      child 
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBD4bDQgVtMd9cwq9Hfdz54NYSBcQvPr1Y",
      authDomain: "thunderboundthunderchat.firebaseapp.com",
      databaseURL: "https://thunderboundthunderchat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "thunderboundthunderchat",
      storageBucket: "thunderboundthunderchat.appspot.com",
      messagingSenderId: "79690962383",
      appId: "1:79690962383:web:fecf12881a13a4fdf22eba"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // DOM Elements
    const authSection = document.getElementById('auth-section');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const groupOptions = document.getElementById('group-options');
    const chatSection = document.getElementById('chat-section');
    const messagesDiv = document.getElementById('messages');
    const usernameDisplay = document.getElementById('username-display');
    const groupNameDisplay = document.getElementById('group-name-display');
    const loadingScreen = document.getElementById('loading-screen');
    const joinedGroupsList = document.getElementById('joined-groups-list');
    const groupsCount = document.getElementById('groups-count');

    let currentGroup = "";
    let currentUser = null;
    let userGroups = [];

    // Initial loading screen
    setTimeout(() => {
      loadingScreen.style.display = 'none';
      authSection.style.display = 'flex';
      loginForm.style.display = 'block';
    }, 2000);

    // Custom alert/prompt functions
    function showAlert(message) {
      const alertDiv = document.createElement('div');
      alertDiv.className = 'custom-alert-overlay';
      
      const alertContent = document.createElement('div');
      alertContent.className = 'custom-alert';
      alertContent.innerHTML = `
        <h3>Alert</h3>
        <p>${message}</p>
        <button id="alert-ok-btn">OK</button>
      `;
      
      alertDiv.appendChild(alertContent);
      document.body.appendChild(alertDiv);
      
      document.getElementById('alert-ok-btn').addEventListener('click', () => {
        document.body.removeChild(alertDiv);
      });
    }

    function showPrompt(title, inputs, callback) {
      const promptDiv = document.createElement('div');
      promptDiv.className = 'custom-alert-overlay';
      
      const promptContent = document.createElement('div');
      promptContent.className = 'custom-alert';
      
      let inputHTML = inputs.map(input => `
        <label for="prompt-${input.name}">${input.label}</label>
        <input type="${input.type || 'text'}" id="prompt-${input.name}" 
               placeholder="${input.placeholder || ''}" ${input.required ? 'required' : ''}>
      `).join('');
      
      promptContent.innerHTML = `
        <h3>${title}</h3>
        ${inputHTML}
        <div class="custom-alert-buttons">
          <button id="prompt-cancel-btn">Cancel</button>
          <button id="prompt-ok-btn">OK</button>
        </div>
      `;
      
      promptDiv.appendChild(promptContent);
      document.body.appendChild(promptDiv);
      
      document.getElementById('prompt-ok-btn').addEventListener('click', () => {
        const values = {};
        inputs.forEach(input => {
          values[input.name] = document.getElementById(`prompt-${input.name}`).value;
        });
        document.body.removeChild(promptDiv);
        callback(values);
      });
      
      document.getElementById('prompt-cancel-btn').addEventListener('click', () => {
        document.body.removeChild(promptDiv);
      });
    }

    // Toggle between login and register forms
    document.querySelectorAll('.toggle-form').forEach(el => {
      el.addEventListener('click', () => {
        loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
      });
    });

    // Register new user
    document.getElementById('register-btn').addEventListener('click', async () => {
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value.trim();

      if (!username || !email || !password) {
        showAlert('Please fill all fields');
        return;
      }

      try {
        showLoading('Creating your account...');
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(db, `users/${userCredential.user.uid}`), { username, email });
        currentUser = { ...userCredential.user, username };
        hideLoading();
        authSection.style.display = 'none';
        groupOptions.style.display = 'flex';
        usernameDisplay.textContent = username;
        loadUserGroups();
      } catch (error) {
        hideLoading();
        showAlert('Registration failed: ' + error.message);
      }
    });

    // Login existing user
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) {
        showAlert('Please fill all fields');
        return;
      }

      try {
        showLoading('Logging in...');
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const snapshot = await get(child(ref(db), `users/${userCredential.user.uid}`));
        if (snapshot.exists()) {
          currentUser = { ...userCredential.user, username: snapshot.val().username };
          hideLoading();
          authSection.style.display = 'none';
          groupOptions.style.display = 'flex';
          usernameDisplay.textContent = currentUser.username;
          loadUserGroups();
        } else {
          hideLoading();
          showAlert('User data not found');
        }
      } catch (error) {
        hideLoading();
        showAlert('Login failed: ' + error.message);
      }
    });

    // Create group
    document.getElementById('create-group-btn').addEventListener('click', () => {
      showPrompt('Create Group', [
        { name: 'name', label: 'Group Name', placeholder: 'Enter group name', required: true },
        { name: 'password', label: 'Password', type: 'password', placeholder: 'Set a password', required: true }
      ], async ({name, password}) => {
        if (name && password) {
          showLoading('Creating group...');
          await set(ref(db, `groups/${name}`), { 
            password, 
            createdBy: currentUser.uid,
            createdAt: Date.now()
          });
          hideLoading();
          enterGroup(name);
        }
      });
    });

    // Join group
    document.getElementById('join-group-btn').addEventListener('click', () => {
      showPrompt('Join Group', [
        { name: 'name', label: 'Group Name', placeholder: 'Enter group name', required: true },
        { name: 'password', label: 'Password', type: 'password', placeholder: 'Enter password', required: true }
      ], async ({name, password}) => {
        if (name && password) {
          showLoading('Joining group...');
          const snapshot = await get(child(ref(db), `groups/${name}`));
          if (snapshot.exists() && snapshot.val().password === password) {
            hideLoading();
            enterGroup(name);
          } else {
            hideLoading();
            showAlert("Invalid group name or password");
          }
        }
      });
    });

    // Send message
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('msg-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Back button
    document.getElementById('back-btn').addEventListener('click', () => {
      chatSection.style.display = 'none';
      groupOptions.style.display = 'flex';
      currentGroup = "";
    });

    function sendMessage() {
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      
      if (text && currentGroup && currentUser) {
        const groupRef = ref(db, `messages/${currentGroup}`);
        push(groupRef, {
          text: text,
          sender: currentUser.username || currentUser.email,
          senderId: currentUser.uid,
          timestamp: Date.now()
        });
        input.value = "";
      }
    }

    async function loadUserGroups() {
      if (!currentUser) return;
      
      try {
        const snapshot = await get(child(ref(db), `userGroups/${currentUser.uid}`));
        if (snapshot.exists()) {
          userGroups = Object.entries(snapshot.val()).map(([name, data]) => ({ name, ...data }));
          renderGroupsList();
        } else {
          userGroups = [];
          renderGroupsList();
        }
      } catch (error) {
        console.error("Error loading groups:", error);
        userGroups = [];
        renderGroupsList();
      }
    }
    
    function renderGroupsList() {
      groupsCount.textContent = userGroups.length;
      
      if (userGroups.length === 0) {
        joinedGroupsList.innerHTML = '<div class="no-groups">You haven\'t joined any groups yet</div>';
        return;
      }
      
      joinedGroupsList.innerHTML = userGroups.map(group => `
        <div class="group-item" data-group="${group.name}">
          <span class="group-item-name">${group.name}</span>
          <button class="group-item-join">Join</button>
        </div>
      `).join('');
      
      document.querySelectorAll('.group-item').forEach(item => {
        item.addEventListener('click', () => {
          const groupName = item.getAttribute('data-group');
          enterGroup(groupName);
        });
      });
    }

    async function enterGroup(groupName) {
      // Add to user's groups if not already there
      if (!userGroups.some(g => g.name === groupName)) {
        await set(ref(db, `userGroups/${currentUser.uid}/${groupName}`), {
          joinedAt: Date.now()
        });
        userGroups.push({ name: groupName, joinedAt: Date.now() });
        renderGroupsList();
      }
      
      currentGroup = groupName;
      groupOptions.style.display = 'none';
      chatSection.style.display = 'flex';
      groupNameDisplay.textContent = groupName;
      messagesDiv.innerHTML = '';
      
      const groupRef = ref(db, `messages/${groupName}`);
      onChildAdded(groupRef, (data) => {
        const msgData = data.val();
        const msg = document.createElement('div');
        msg.className = `message ${msgData.senderId === currentUser?.uid ? 'sent' : 'received'}`;
        
        msg.innerHTML = `
          <div class="sender">${msgData.sender}</div>
          <div class="text">${msgData.text}</div>
          <div class="timestamp">${formatTime(msgData.timestamp)}</div>
        `;
        
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function formatTime(timestamp) {
      return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function showLoading(message = 'Loading...') {
      loadingScreen.style.display = 'flex';
      loadingScreen.querySelector('.loading-text').textContent = message;
    }

    function hideLoading() {
      loadingScreen.style.display = 'none';
    }

    // Auth state handler
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        showLoading('Loading your data...');
        const snapshot = await get(child(ref(db), `users/${user.uid}`));
        if (snapshot.exists()) {
          currentUser = { ...user, username: snapshot.val().username };
          hideLoading();
          authSection.style.display = 'none';
          groupOptions.style.display = 'flex';
          usernameDisplay.textContent = currentUser.username;
          loadUserGroups();
        } else {
          hideLoading();
          authSection.style.display = 'flex';
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
        }
      } else {
        hideLoading();
        authSection.style.display = 'flex';
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        groupOptions.style.display = 'none';
        chatSection.style.display = 'none';
      }
    });
  </script>
</body>
</html>
