<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThunderChat</title>
  <style>
    /* INCREASED CSS SIZE */
    * {
      box-sizing: border-box;
      font-size: 18px; /* Increased base font size */
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5fcff;
      color: #0f172a;
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 100%;
      overflow-x: hidden;
    }
    header {
      padding: 1.5em; /* Increased padding */
      background: #06b6d4;
      color: white;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Larger shadow */
    }
    header h1 {
      font-size: 2.2em; /* Larger header */
      margin: 0;
    }
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1.5em; /* Increased padding */
      width: 100%;
    }
    footer {
      padding: 1.5em; /* Increased padding */
      background: white;
      border-top: 2px solid #e2e8f0; /* Thicker border */
    }
    .message {
      margin: 1em 0; /* Increased margin */
      padding: 1em; /* Increased padding */
      background: white;
      border-radius: 16px; /* Larger radius */
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); /* Larger shadow */
      max-width: 85%; /* Wider messages */
      word-wrap: break-word;
      transform: translateY(20px);
      opacity: 0;
      animation: messageAppear 0.4s ease-out forwards;
    }
    @keyframes messageAppear {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .message .sender {
      font-weight: bold;
      color: #06b6d4;
      margin-bottom: 0.5em; /* Increased margin */
      font-size: 1.1em; /* Larger sender name */
    }
    input, button {
      padding: 1em; /* Increased padding */
      border: 2px solid #cbd5e1; /* Thicker border */
      margin: 0.5em 0; /* Increased margin */
      border-radius: 12px; /* Larger radius */
      width: 100%;
      font-size: 1.1em; /* Larger font */
    }
    button {
      background: #06b6d4;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold; /* Bolder text */
    }
    button:hover {
      background: #0891b2;
    }
    .auth-form, .group-options, .chat-section {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2em; /* Increased padding */
      width: 100%;
      max-width: 600px; /* Wider container */
      margin: 0 auto;
    }
    .form-group {
      width: 100%;
      margin-bottom: 1.5em; /* Increased margin */
    }
    .form-group label {
      display: block;
      margin-bottom: 0.8em; /* Increased margin */
      color: #334155;
      font-size: 1.1em; /* Larger labels */
    }
    .toggle-form {
      color: #06b6d4;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 1.5em; /* Increased margin */
      text-align: center;
      font-size: 1.1em; /* Larger text */
    }
    #messages {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 1em; /* Added gap between messages */
    }
    .message.sent {
      align-self: flex-end;
      background: #e0f2fe;
    }
    .message.received {
      align-self: flex-start;
    }
    .timestamp {
      font-size: 0.9em; /* Slightly larger */
      color: #64748b;
      text-align: right;
      margin-top: 0.5em; /* Increased margin */
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em; /* Increased padding */
      background: #06b6d4;
      color: white;
    }
    .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em; /* Larger arrow */
      cursor: pointer;
      padding: 0.5em;
    }

    /* GROUP OPTIONS - MADE LARGER */
    .group-options {
      text-align: center;
    }
    .group-options h2 {
      font-size: 1.8em; /* Larger heading */
      margin-bottom: 1.5em; /* More space below */
    }
    .group-options button {
      padding: 1.2em; /* Larger buttons */
      margin: 0.8em 0; /* More space between */
      font-size: 1.2em; /* Larger text */
      width: 100%;
      max-width: 400px; /* Wider buttons */
    }

    /* Custom Alert Styles - LARGER */
    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2em; /* Increased padding */
      border-radius: 16px; /* Larger radius */
      box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* Larger shadow */
      z-index: 1000;
      max-width: 90%;
      width: 400px; /* Wider alerts */
      text-align: center;
      animation: alertAppear 0.3s ease-out;
    }
    @keyframes alertAppear {
      from {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    .custom-alert h3 {
      margin-top: 0;
      color: #06b6d4;
      font-size: 1.8em; /* Larger heading */
      margin-bottom: 1em; /* More space below */
    }
    .custom-alert p {
      font-size: 1.2em; /* Larger text */
      margin-bottom: 1.5em; /* More space below */
    }
    .custom-alert input {
      margin-bottom: 1.5em; /* More space below */
      font-size: 1.1em; /* Larger input */
      padding: 1em; /* Larger padding */
    }
    .custom-alert-buttons {
      display: flex;
      gap: 1em; /* More space between */
      margin-top: 1.5em; /* More space above */
    }
    .custom-alert-buttons button {
      flex: 1;
      padding: 1em; /* Larger buttons */
      font-size: 1.1em; /* Larger text */
    }
    .custom-alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }

    /* Loading Screen - LARGER */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #f5fcff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .loading-spinner {
      width: 80px; /* Larger spinner */
      height: 80px;
      border: 8px solid #e0f2fe; /* Thicker border */
      border-top-color: #06b6d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2em; /* More space below */
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      color: #06b6d4;
      font-size: 1.8em; /* Larger text */
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading ThunderChat...</div>
  </div>

  <header>
    <h1>ThunderChat</h1>
  </header>

  <!-- Auth Section -->
  <div id="auth-section" class="auth-form">
    <div id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" placeholder="Enter your password" />
      </div>
      <button id="login-btn">Login</button>
      <div class="toggle-form">Don't have an account? Register</div>
    </div>

    <div id="register-form" style="display: none;">
      <div class="form-group">
        <label for="reg-username">Username</label>
        <input id="reg-username" type="text" placeholder="Choose a username" />
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input id="reg-email" type="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="reg-password">Password</label>
        <input id="reg-password" type="password" placeholder="Create a password" />
      </div>
      <button id="register-btn">Register</button>
      <div class="toggle-form">Already have an account? Login</div>
    </div>
  </div>

  <!-- Group Options -->
  <div id="group-options" class="group-options">
    <h2>Welcome, <span id="username-display"></span></h2>
    <button id="create-group-btn">Create Group</button>
    <button id="join-group-btn">Join Group</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-section" class="chat-section">
    <div class="chat-header">
      <button class="back-btn" id="back-btn">‚Üê</button>
      <h2 id="group-name-display"></h2>
      <div style="width: 24px;"></div>
    </div>
    <main id="messages"></main>
    <footer>
      <input id="msg-input" type="text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { 
      getDatabase, 
      ref, 
      set, 
      push, 
      onChildAdded, 
      get, 
      child 
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBD4bDQgVtMd9cwq9Hfdz54NYSBcQvPr1Y",
      authDomain: "thunderboundthunderchat.firebaseapp.com",
      databaseURL: "https://thunderboundthunderchat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "thunderboundthunderchat",
      storageBucket: "thunderboundthunderchat.appspot.com",
      messagingSenderId: "79690962383",
      appId: "1:79690962383:web:fecf12881a13a4fdf22eba"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // DOM Elements
    const authSection = document.getElementById('auth-section');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const groupOptions = document.getElementById('group-options');
    const chatSection = document.getElementById('chat-section');
    const messagesDiv = document.getElementById('messages');
    const usernameDisplay = document.getElementById('username-display');
    const groupNameDisplay = document.getElementById('group-name-display');
    const loadingScreen = document.getElementById('loading-screen');

    let currentGroup = "";
    let currentUser = null;

    // Initial loading screen
    setTimeout(() => {
      loadingScreen.style.display = 'none';
      authSection.style.display = 'flex';
      loginForm.style.display = 'block';
    }, 3000);

    // Custom alert/prompt functions
    function showAlert(message) {
      const alertDiv = document.createElement('div');
      alertDiv.className = 'custom-alert-overlay';
      
      const alertContent = document.createElement('div');
      alertContent.className = 'custom-alert';
      alertContent.innerHTML = `
        <h3>Alert</h3>
        <p>${message}</p>
        <button id="alert-ok-btn">OK</button>
      `;
      
      alertDiv.appendChild(alertContent);
      document.body.appendChild(alertDiv);
      
      document.getElementById('alert-ok-btn').addEventListener('click', () => {
        document.body.removeChild(alertDiv);
      });
    }

    function showPrompt(title, inputs, callback) {
      const promptDiv = document.createElement('div');
      promptDiv.className = 'custom-alert-overlay';
      
      const promptContent = document.createElement('div');
      promptContent.className = 'custom-alert';
      
      let inputHTML = inputs.map(input => `
        <label for="prompt-${input.name}">${input.label}</label>
        <input type="${input.type || 'text'}" id="prompt-${input.name}" 
               placeholder="${input.placeholder || ''}" ${input.required ? 'required' : ''}>
      `).join('');
      
      promptContent.innerHTML = `
        <h3>${title}</h3>
        ${inputHTML}
        <div class="custom-alert-buttons">
          <button id="prompt-cancel-btn">Cancel</button>
          <button id="prompt-ok-btn">OK</button>
        </div>
      `;
      
      promptDiv.appendChild(promptContent);
      document.body.appendChild(promptDiv);
      
      document.getElementById('prompt-ok-btn').addEventListener('click', () => {
        const values = {};
        inputs.forEach(input => {
          values[input.name] = document.getElementById(`prompt-${input.name}`).value;
        });
        document.body.removeChild(promptDiv);
        callback(values);
      });
      
      document.getElementById('prompt-cancel-btn').addEventListener('click', () => {
        document.body.removeChild(promptDiv);
      });
    }

    // Toggle between login and register forms
    document.querySelectorAll('.toggle-form').forEach(el => {
      el.addEventListener('click', () => {
        loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
      });
    });

    // Register new user
    document.getElementById('register-btn').addEventListener('click', async () => {
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value.trim();

      if (!username || !email || !password) {
        showAlert('Please fill all fields');
        return;
      }

      try {
        showLoading('Creating your account...');
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(db, `users/${userCredential.user.uid}`), { username, email });
        currentUser = { ...userCredential.user, username };
        hideLoading();
        // IMMEDIATELY SHOW GROUP OPTIONS AFTER REGISTER
        authSection.style.display = 'none';
        groupOptions.style.display = 'flex';
        usernameDisplay.textContent = username;
      } catch (error) {
        hideLoading();
        showAlert('Registration failed: ' + error.message);
      }
    });

    // Login existing user
    document.getElementById('login-btn').addEventListener('click', async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) {
        showAlert('Please fill all fields');
        return;
      }

      try {
        showLoading('Logging in...');
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const snapshot = await get(child(ref(db), `users/${userCredential.user.uid}`));
        if (snapshot.exists()) {
          currentUser = { ...userCredential.user, username: snapshot.val().username };
          hideLoading();
          // IMMEDIATELY SHOW GROUP OPTIONS AFTER LOGIN
          authSection.style.display = 'none';
          groupOptions.style.display = 'flex';
          usernameDisplay.textContent = currentUser.username;
        } else {
          hideLoading();
          showAlert('User data not found');
        }
      } catch (error) {
        hideLoading();
        showAlert('Login failed: ' + error.message);
      }
    });

    // Create group
    document.getElementById('create-group-btn').addEventListener('click', () => {
      showPrompt('Create Group', [
        { name: 'name', label: 'Group Name', placeholder: 'Enter group name', required: true },
        { name: 'password', label: 'Password', type: 'password', placeholder: 'Set a password', required: true }
      ], async ({name, password}) => {
        if (name && password) {
          showLoading('Creating group...');
          await set(ref(db, `groups/${name}`), { 
            password, 
            createdBy: currentUser.uid,
            createdAt: Date.now()
          });
          hideLoading();
          enterGroup(name);
        }
      });
    });

    // Join group
    document.getElementById('join-group-btn').addEventListener('click', () => {
      showPrompt('Join Group', [
        { name: 'name', label: 'Group Name', placeholder: 'Enter group name', required: true },
        { name: 'password', label: 'Password', type: 'password', placeholder: 'Enter password', required: true }
      ], async ({name, password}) => {
        if (name && password) {
          showLoading('Joining group...');
          const snapshot = await get(child(ref(db), `groups/${name}`));
          if (snapshot.exists() && snapshot.val().password === password) {
            hideLoading();
            enterGroup(name);
          } else {
            hideLoading();
            showAlert("Invalid group name or password");
          }
        }
      });
    });

    // Send message
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('msg-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Back button
    document.getElementById('back-btn').addEventListener('click', () => {
      chatSection.style.display = 'none';
      groupOptions.style.display = 'flex';
      currentGroup = "";
    });

    function sendMessage() {
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      
      if (text && currentGroup && currentUser) {
        const groupRef = ref(db, `messages/${currentGroup}`);
        push(groupRef, {
          text: text,
          sender: currentUser.username || currentUser.email,
          senderId: currentUser.uid,
          timestamp: Date.now()
        });
        input.value = "";
      }
    }

    function enterGroup(groupName) {
      currentGroup = groupName;
      groupOptions.style.display = 'none';
      chatSection.style.display = 'flex';
      groupNameDisplay.textContent = groupName;
      
      // Clear previous messages
      messagesDiv.innerHTML = '';
      
      // Listen for new messages
      const groupRef = ref(db, `messages/${groupName}`);
      onChildAdded(groupRef, (data) => {
        const msgData = data.val();
        const msg = document.createElement('div');
        msg.className = `message ${msgData.senderId === currentUser?.uid ? 'sent' : 'received'}`;
        
        msg.innerHTML = `
          <div class="sender">${msgData.sender}</div>
          <div class="text">${msgData.text}</div>
          <div class="timestamp">${formatTime(msgData.timestamp)}</div>
        `;
        
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function formatTime(timestamp) {
      return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function showLoading(message = 'Loading...') {
      loadingScreen.style.display = 'flex';
      loadingScreen.querySelector('.loading-text').textContent = message;
    }

    function hideLoading() {
      loadingScreen.style.display = 'none';
    }

    // Check auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        showLoading('Loading your data...');
        const snapshot = await get(child(ref(db), `users/${user.uid}`));
        if (snapshot.exists()) {
          currentUser = { ...user, username: snapshot.val().username };
          hideLoading();
          // IMMEDIATELY SHOW GROUP OPTIONS WHEN ALREADY LOGGED IN
          authSection.style.display = 'none';
          groupOptions.style.display = 'flex';
          usernameDisplay.textContent = currentUser.username;
        } else {
          hideLoading();
          authSection.style.display = 'flex';
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
        }
      } else {
        hideLoading();
        authSection.style.display = 'flex';
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        groupOptions.style.display = 'none';
        chatSection.style.display = 'none';
      }
    });
  </script>
</body>
</html>
